<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix de Verano 2026 - Ajedrez UNLP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --neon-pink: #ff0055;
            --neon-cyan: #00f2ff;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        /* Contenedor del Stream */
        .stream-container {
            position: relative;
            padding-bottom: 56.25%;
            /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            margin-bottom: 30px;
            background: #000;
        }

        .stream-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Tabla de Posiciones */
        .leaderboard-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            color: var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pos {
            font-weight: bold;
            color: var(--neon-pink);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Prix de Verano 2026 - UNLP</h1>

        <div class="stream-container">
            <iframe src="https://player.twitch.tv/?channel=TU_CANAL&parent=ajedrez-unlp.github.io" frameborder="0"
                allowfullscreen="true" scrolling="no">
            </iframe>
        </div>

        <div class="leaderboard-card">
            <h2>Acci√≥n en Vivo (Fecha Actual)</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Usuario</th>
                        <th>Puntos (hoy)</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr>
                        <td colspan="3">Cargando datos de Lichess...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // REEMPLAZAR con el ID del torneo de Lichess una vez creado
        const TOURNAMENT_ID = 'JL4yzCGi';

        async function fetchLichessData() {
            try {
                const response = await fetch(`https://lichess.org/api/tournament/${TOURNAMENT_ID}`);
                const data = await response.json();

                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = '';

                // Tomamos los primeros 10 jugadores
                data.standing.players.slice(0, 10).forEach((player, index) => {
                    const row = `
                        <tr>
                            <td class="pos">${index + 1}</td>
                            <td>${player.name}</td>
                            <td>${player.score}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error al obtener datos de Lichess:', error);
            }
        }

        // Actualiza cada 30 segundos
        fetchLichessData();
        setInterval(fetchLichessData, 30000);
    </script>
</body>
