<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix de Verano 2026 - Ajedrez UNLP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --neon-pink: #ff0055;
            --neon-cyan: #00f2ff;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        /* Contenedor del Stream */
        .stream-container {
            position: relative;
            padding-bottom: 56.25%;
            /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            margin-bottom: 30px;
            background: #000;
        }

        .stream-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Tabla de Posiciones */
        .leaderboard-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            color: var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pos {
            font-weight: bold;
            color: var(--neon-pink);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Prix de Verano 2026 - UNLP</h1>

        <div class="stream-container">
            <iframe
                src="https://player.twitch.tv/?channel=clubajedrezinformatica&parent=clubajedrezinformatica.github.io"
                frameborder="0" allowfullscreen="true" scrolling="no">
            </iframe>
        </div>

        <!--         <div class="leaderboard-card" style="margin-bottom: 30px; border-color: var(--neon-pink);">
            <h2 style="color: var(--neon-pink);">Posiciones Generales (Prix)</h2>
            <table>

        <div class="flex justify-center w-full px-4">
            <div class="leaderboard-card mx-auto max-w-3xl w-full bg-slate-900 rounded-lg shadow-xl overflow-hidden">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-cyan-300">
                            <th class="p-3 text-center w-16">Posición</th>
                            <th class="p-3 text-left">Jugador</th>
                            <th class="p-3 text-center">Elo (Blitz)</th>
                            <th class="p-3 text-center">Puntos (Acum.)</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            // REEMPLAZAR con el ID del torneo de Lichess una vez creado
            const TOURNAMENT_ID = 'JL4yzCGi';

            async function fetchLichessData() {
                try {
                    const response = await fetch(`https://lichess.org/api/tournament/${TOURNAMENT_ID}`);
                    const data = await response.json();

                    // Accedemos a la lista completa de jugadores dentro de standing
                    const standings = data.standing && data.standing.players ? data.standing.players : [];

                    const tbody = document.getElementById('tabla-cuerpo');

                    if (standings.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-slate-400">Esperando inscriptos...</td></tr>`;
                        return;
                    }

                    // Generamos las filas para TODOS los jugadores inscriptos
                    const playersList = standings.map((player, index) => {
                        return `
                            <tr class="border-b border-slate-700 hover:bg-slate-800/50 transition-colors">
                                <td class="p-3 text-center text-slate-400 font-mono">${index + 1}</td>
                                <td class="p-3 font-semibold text-white">${player.name}</td>
                                <td class="p-3 text-center text-yellow-400 font-mono">${player.rating || 'N/C'}</td>
                                <td class="p-3 text-center text-cyan-400 font-bold">${player.score !== undefined ? player.score : 0}</td>
                            </tr>
                        `;
                    }).join('');

                    tbody.innerHTML = playersList;

                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('tabla-cuerpo').innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-400">Error de conexión</td></tr>`;
                }
            }

            // Actualiza cada 30 segundos
            fetchLichessData();
            setInterval(fetchLichessData, 30000);
        </script>
</body>
