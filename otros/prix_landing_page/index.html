<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix de Verano 2026 - Ajedrez UNLP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0221;
            --neon-pink: #ff0055;
            --neon-cyan: #00f2ff;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        /* Contenedor del Stream */
        .stream-container {
            position: relative;
            padding-bottom: 56.25%;
            /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            margin-bottom: 30px;
            background: #000;
        }

        .stream-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Tabla de Posiciones */
        .leaderboard-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            color: var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pos {
            font-weight: bold;
            color: var(--neon-pink);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Prix de Verano 2026 - UNLP</h1>

        <div class="stream-container">
            <iframe
                src="https://player.twitch.tv/?channel=clubajedrezinformatica&parent=clubajedrezinformatica.github.io"
                frameborder="0" allowfullscreen="true" scrolling="no">
            </iframe>
        </div>

        <!--         <div class="leaderboard-card" style="margin-bottom: 30px; border-color: var(--neon-pink);">
            <h2 style="color: var(--neon-pink);">Posiciones Generales (Prix)</h2>
            <table>

                </thead>

        <div class="leaderboard-card">
            <!-- <h2>Acción en Vivo (Fecha Actual)</h2> -->
            <h2>
                <h2 class="text-xl font-bold mb-4 text-cyan-400">Inscriptos al Prix Online 2026</h2>
            </h2>
            <table id="leaderboard">
                <thead>
                    <tr class="bg-slate-800 text-cyan-300">
                        <th class="p-2 text-left">#</th>
                        <th class="p-2 text-left">Jugador</th>
                        <th class="p-2 text-center">Elo (Blitz)</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                    <tr>
                        <td colspan="3">Cargando datos de Lichess...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // REEMPLAZAR con el ID del torneo de Lichess una vez creado
        const TOURNAMENT_ID = 'JL4yzCGi';

        async function fetchLichessData() {
            try {
                const response = await fetch(`https://lichess.org/api/tournament/${TOURNAMENT_ID}`);
                if (!response.ok) throw new Error('Torneo no encontrado');

                const data = await response.json();

                // Lichess ubica a los jugadores en data.standing o data.standing.players dependiendo del estado
                // Usamos una validación simple para asegurar que tenemos el array
                const standings = data.standing ? data.standing.players : [];

                // Si aún no hay inscriptos, mostramos un mensaje amigable
                if (standings.length === 0) {
                    document.getElementById('tabla-cuerpo').innerHTML = `
                        <tr><td colspan="3" class="p-4 text-center text-slate-400">Esperando los primeros inscriptos...</td></tr>
                    `;
                    return;
                }

                const playersList = standings.map((player, index) => {
                    return `
                        <tr class="border-b border-slate-700 hover:bg-slate-800/50 transition-colors">
                            <td class="p-2 text-slate-400">${index + 1}</td>
                            <td class="p-2 font-semibold text-white">${player.name}</td>
                            <td class="p-2 text-center text-yellow-400 font-mono">${player.rating || 'N/C'}</td>
                        </tr>
                    `;
                }).join('');

                // ASEGURATE que en tu HTML el ID del <tbody> sea 'tabla-cuerpo'
                document.getElementById('tabla-cuerpo').innerHTML = playersList;

            } catch (error) {
                console.error('Error al obtener datos de Lichess:', error);
                document.getElementById('tabla-cuerpo').innerHTML = `
                    <tr><td colspan="3" class="p-4 text-center text-red-400">Error al cargar inscriptos</td></tr>
                `;
            }
        }

        // Actualiza cada 30 segundos
        fetchLichessData();
        setInterval(fetchLichessData, 30000);
    </script>
